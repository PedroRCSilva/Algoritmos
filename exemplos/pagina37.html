<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="">INFORME A FREQUENCIA DO ALUNO</label>
  <input type="text" id="in_frequencia">

  <label for="">INFORME A PRIMEIRA NOTA DO ALUNO</label>
  <input type="text" id="in_nota1"><br><br>

  <label for="">INFORME A SEGUNDA DO ALUNO</label>
  <input type="text" id="in_nota2"><br><br>

  <button onclick="calcularMedia()">CALCULAR MÉDIA</button> 
  <div id="div_resultado"></div>
</body>
</html>
<script>

  function calcularMedia(){
    var frequencia = in_frequencia.value;
    var nota1 = in_nota1.value;
    var nota2 = in_nota2.value;
    var media =  (nota1+nota2)/2;
    var frase = media>=6 && frequencia>=75 ? 'Parabéns, você passou':'Tente outra vez';
    div_resultado.innerHTML=frase;
  }

</script>
