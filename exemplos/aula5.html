<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  
  <h2>Calculo de desconto</h2>

  Qual o seu salário? <input type="text" id="in_salario">
  <br>
  <button onclick="ver_desconto()">Ver desconto</button>
  <div id="div_salario"></div>
  <br>

  <button onclick="analisar()">Analisar</button>
  <div id="div_analise"></div>
</body>
</html>

<script>
  function ver_desconto(){
    var salario = Number(in_salario.value);
    if(salario > 7000){
      salario = salario-200;
    }
    div_salario.innerHTML=`Salário liquido${salario}`;
  }

  function analisar()
  {
    var salario= Number(in_salario.value);
    div_analise.innerHTML='';
  if(salario < 2000){
    div_analise.innerHTML+="É menor que 2000 <br>";
  } 

  if(salario <= 2000){
    div_analise.innerHTML+="É menor ou igual que 2000 <br>";
  } 


  if(salario > 5000){
    div_analise.innerHTML+="É maior que 5000 <br>";
  } 


  if(salario >= 5000){
    div_analise.innerHTML+="É maior ou igual que 5000 <br>";
  } 

  if(salario !=8000){
    div_analise.innerHTML+="Não é 8000 5000 <br>";
  }
  }
</script>
