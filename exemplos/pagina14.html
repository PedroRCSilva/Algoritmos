<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Informe quantos passos</h2>
  <input type="number" id="in_passos" onkeyup="analisar()"><br><br>
<div id="div_saude"></div>
</body>
</html>

<script>
  function analisar(){
    var passos = Number(in_passos.value);
    var analise = "Você "

    if(passos < 200){
      analise+="é muito sedentario";
    }
    else if(passos <=2000){
      analise+="é sedentario";
    }
    else if(passos<=5000){
      analise+="não é sedentario";
    }

    else{
      analise+="é quase atleta";
    }

    div_saude.innerHTML=analise;
  }
</script>
