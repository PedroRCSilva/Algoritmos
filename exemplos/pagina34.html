<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <input type="text" id="in_idade"><br><br>
  <input type="text" id="in_amigos"><br>
  <button onclick="cadastrar(),exibir()"></button>
<div id="div_mensagem"></div>
</body>
</html>
<script>
    var pessoa={
    nome:'Pedro',
    idade:0,
    amigos:[]
  }
  function cadastrar()
  {
    var idade=Number(in_idade.value)
    pessoa.amigos.push(in_amigos.value);
    pessoa.idade=idade;

  }
  function exibir(){
  div_mensagem.innerHTML=`NOME: ${pessoa.nome}<br> IDADE:${pessoa.idade}, AMIGOS:${pessoa.amigos}<br>`
}

 
</script>
