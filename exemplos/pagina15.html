<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Nome: <input type="text" id="id_nome"><br>
  <button onclick="verificar()">Ver nome</button>
  <div id="div_mensagem"></div>
</body>
</html>

<script>
  var nome="";
 
  function verificar(){
    nome=id_nome.value;
    div_mensagem.innerHTML=nome;
  }
</script>
