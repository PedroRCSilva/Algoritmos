<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="in_idade" onkeyup="verificar()">
  <div id="div_resultado">sdsd</div>
</body>
</html>
<script>
  function verificar(){
    var idade = Number(in_idade.value);
    var frase = idade>=18 ? 'Maior de idade' : 'Menor :(';
    div_resultado.innerHTML=frase;
  }
</script>
