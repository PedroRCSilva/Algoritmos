  <title>Calcular desconto</title>
</head>
<body>
  <h2>Digite seu salário</h2>

  <input type="number" id="id_salario"><br><br>
  <select  id="sel_desconto">
    <option value="">Informe o tipo de desconto</option>
    <option value="0.10">INSS</option>
    <option value="0.20">IR</option>
    <option value="0.05">VTT</option>
  </select>
<br><br>
  <button onclick="calcularDesconto()">Ver desconto</button>
<br><br>
<div id="id_screen">
 
</div>
</body>
</html>

<script>

  function calcularDesconto(){
 var desconto = Number(sel_desconto.value);
 var salario = Number(id_salario.value);

var calculo = salario*desconto;

id_screen.innerHTML=`O valor de desconto será ${calculo.toFixed(2)}`;
  }
</script>
