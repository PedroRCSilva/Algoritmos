<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe o Heroi</title>
</head>
<body>
  <h2>Indique qual heroi quer saber a classe , escolhendo dentre as opções</h2>
  <select  id="sel_heroi" onchange="verificar_classe()">
    <option value="Classe S">Metal Night</option>
    <option value="Classe A">Máscara Doce</option>
    <option value="Classe S">Prisioneiro Puri</option>
    <option value="Classe B">Fubuki</option>
    <option value="Classe C">Cavaleiro sem licença</option>
  </select>
  <div id="id_screen"></div>
</body>
</html>

<script>
function verificar_classe(){
var heroi = sel_heroi.value;

id_screen.innerHTML="<br>Esse heroi é "+heroi;
}
</script>
