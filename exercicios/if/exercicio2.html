<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Condicional</title>
</head>
<body>
  <h2>Informe a quantidade de latinhas que você consome por dia</h2>
  <input type="text" id="in_input">
  <button onclick="calcularLatinhasAno()">Calcular</button>
  <div id="id_visor"></div>
</body>
</html>

<script>

  function calcularLatinhasAno(){
    var latinha = Number(in_input.value)*365;
    if(latinha>=500){
      id_visor.innerHTML="Cuidado com a diabetes";
    }
  }
</script>
