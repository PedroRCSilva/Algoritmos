<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 9 - Condicional</title>
</head>

<body>
  <h2> Refaça a questão anterior </h2>

   Solicite a quantidade de homens que entraram no elevador
  <input type="text" id="in_input1"><br><br>

  Solicite a quantidade de mulher que entraram no elevador
  <input type="text" id="in_input2"><br><br>
  <div id="id_visor"></div>
  <button onclick="calcularPesoElevador()">Análisar peso</button>
</body>

</html>

<script>

  function calcularPesoElevador() {
    id_visor.innerHTML = '';
    var calculoElevador = Number(in_input1.value) * 80 + Number(in_input2.value) * 60;
    if (calculoElevador > 800) {
      if (calculoElevador < 1000) {
        id_visor.innerHTML += "<span style='color:blue;'>Será necessário descer alguém para que o elevador se movimente</span><br>";
      }
      if (calculoElevador >= 1000) {
        id_visor.innerHTML += "<span style='color:red;'>Será necessário descer alguém para que o elevador se movimente</span><br>";
      }
    }
    id_visor.innerHTML += "Este elevador suporta 800 Kg e o peso estimado desta lotação é de " + calculoElevador + " Kg";

  }
</script>
