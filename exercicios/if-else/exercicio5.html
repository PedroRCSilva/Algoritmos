<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6 - IF e Else</title>
  </head>
  <body>
    <h2>Programa que informa o controle de temperatura ambiente ideal</h2>

     Informe a temperatura ambiente:
    <input type="text" id="in_input1"/><br/><br/>

    <button onclick="verficarClima()">Verificar Clima</button>

    <div id="id_visor"></div>
  </body>
</html>

<script>
  function verficarClima() {
    var temperaturaAtual = Number(in_input1.value);
    if (temperaturaAtual < 10) {
      id_visor.innerHTML='<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg" width=300px>'
    } else {
      id_visor.innerHTML='<img src="https://www.clickgratis.com.br/blog-clickgratis/wp-content/uploads/2016/03/allimentos-estragados.jpg" width=300px">'
    }

  }
</script>
