<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3 - IF e Else</title>
  </head>
  <body>
    <h2>
      O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada
      e se a compra for acima de uma dúzia de chocolates o preço cai para R$
      2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor
      da compra de chocolate
    </h2>

     Informe a quantidade de chocolates comprados
    <input type="text" id="in_input1" /><br /><br />

    <button onclick="calcularCompra()">Compra</button>

    <div id="id_visor"></div>
  </body>
</html>

<script>
  function calcularCompra() {
    var qtdChocolateCompra = Number(in_input1.value);
    var valorCompra = 0;
    if (qtdChocolateCompra > 12) {
      valorCompra = qtdChocolateCompra * 2.5;
    } else {
      valorCompra = qtdChocolateCompra * 3.0;
    }
    id_visor.innerHTML = `O valor de sua compra foi R$${valorCompra}`;
  }
</script>
