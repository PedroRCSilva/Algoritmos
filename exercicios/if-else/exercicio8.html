<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8 - IF e Else</title>
  </head>
  <body>
    <h2>Verificando peso do elevador</h2>

     Informe a quantidades de homens no elevador:
    <input type="text" id="in_input1" /><br /><br />
     Informe a quantidade de mulheres no elevador:
    <input type="text" id="in_input2" /><br /><br />

    <button onclick="verificarElevador()">Ligar elevador</button>

    <div id="id_visor"></div>
  </body>
</html>

<script>
  function verificarElevador() {
    var pesoElevador =
      Number(in_input1.value) * 90 + Number(in_input1.value) * 70;
    if (pesoElevador >= 500) {
      id_visor.innerHTML = `<span style='color:red'>Alguém precisa descer. Precisa perder ${
        pesoElevador - 499
      } para mover o elevador</span>`;
    } else {
      id_visor.innerHTML = ` <span style='color:green'>O elevador vai se mover, pois esta com ${pesoElevador}</span>`;
    }
  }
</script>
