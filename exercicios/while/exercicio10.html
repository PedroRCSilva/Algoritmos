<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label >Informe o primeiro numero do intervalo </label>
  <input type="text" id="id_n1"><br><br>
  <label>Informe  o ultimo numero do intervalo</label>
  <input type="text" id="id_n2"><br><br>
  <button onclick="analisarIntervalo()">Calcule o intervalo</button>
  <div id="id_screen"></div>
  
</body>
</html>
<script >
function analisarIntervalo(){
  var contador= Number(id_n1.value);
  var n2= Number(id_n2.value);


  while(contador<=n2){
    if(contador%2==0){
      id_screen.innerHTML+=contador+'<br>'
    }
    contador++;
  }    
  }
</script>
