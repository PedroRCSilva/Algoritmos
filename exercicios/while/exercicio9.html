<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label >Informe um numero  </label>
  <input type="text" id="id_number"><br><br>
  <label>Informe uma frase</label>
  <input type="text" id="id_frase"><br><br>



  <button onclick="analisarPapagaio()">Papagaio</button>
</body>
</html>
<script >
function analisarPapagaio(){
  var qtdPapagaio= Number(id_number.value);
  var frase= id_frase.value;
  var contador= 1;

  while(contador<=qtdPapagaio){
    alert(frase);
    contador++;
  }    
  }
</script>
