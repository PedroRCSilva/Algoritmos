<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="id_idade" onkeyup="analisarIdade()"/><br>


    <div id="id_screen"></div>
  </body>
</html>
<script>
  function analisarIdade() {
    id_screen.innerHTML=''
    var contador = 0;
    var idade = Number(id_idade.value);
    while (contador <= idade) {
      if(contador<=4){
        id_screen.innerHTML+=`${contador} anos Primeira infancia<br>`;
      }
      else if(contador<=6){
        id_screen.innerHTML+=`${contador} anos Pré escolar<br>`;
      }
      else if(contador<=10){
        id_screen.innerHTML+=`${contador} anos Segunda infancia<br>`;
      }
      else if(contador<=50){
        id_screen.innerHTML+=`${contador} anos Adolescencia<br>`;
      }
      else if(contador<=100){
        id_screen.innerHTML+=`${contador} anos Adulto<br>`;
      }
      else{
        id_screen.innerHTML+=`${contador} anos Matusálem<br>`;
      }
      contador++
    }

  }
</script>
