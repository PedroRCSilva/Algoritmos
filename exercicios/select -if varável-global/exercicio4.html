<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo | Exercicio 4</title>
</head>
<body>
  <h2>. Uma nutróloga e quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Crie para ela um programa que, ao ler o peso de uma criança de 5 anos</h2>

  <h3>Informe o peso </h3>
  <input type="number" id="id_peso"><br><br>
  <button onclick="analisarPeso()">Analisar Temperatura</button>
<div id="div_screen"></div>


</body>
</html>
<script>
function analisarPeso(){
  var peso = Number(id_peso.value);

  if(peso<=13.5){
    div_screen.innerHTML="Abaixo do peso";
  }
  else if(peso==18.3){
    div_screen.innerHTML="Peso perfeito";
  }
  else if(peso<21.2){
    div_screen.innerHTML="Peso na média";
  }
  else{
    div_screen.innerHTML="Acima do peso";
  }
}
</script>
