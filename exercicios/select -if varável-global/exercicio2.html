<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo | Exercicio 2</title>
</head>
<body>
  <h2>Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a renda familiar mensal</h2>

  <h3>Informe a renda mensal da família </h3>
  <input type="number" id="id_renda"><br><br>
  <button onclick="analisarRenda()">Analisar Renda</button>
<div id="div_screen"></div>


</body>
</html>
<script>
function analisarRenda(){
  var renda = Number(id_renda.value);

  if(renda <=250){
    div_screen.innerHTML="Classe E";
  }
  else if(renda <=900){
    div_screen.innerHTML="Classe D";
  }
  else if(renda<=2500){
    div_screen.innerHTML="Classe C";
  }
  else if(renda<=9500){
    div_screen.innerHTML="Classe B";
  }

  else{
    div_screen.innerHTML="Classe A";
  }
}
</script>
