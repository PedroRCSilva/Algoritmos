<body>
  <h2>Insira seu Login</h2>
    <input type="text" id='id_l'>
  <br><br>
  <h2>Insira sua senha</h2>
    <input type="text" id='id_s'>
  <br><br>
  <h2>Insira seu código</h2>
    <input type="text" id='id_cs'>  
  <br><br>
  <button onclick="analisarLogin()">Fazer Login</button>
  <br><br>

</body>

<script>
  function analisarLogin(){
    var l = id_l.value;
    var s = id_s.value;
    var cs = id_cs.value;

    if(l=='SPTECH' && (s=='SCHOOL'|| cs=='595')){
      id_screen.innerHTML="Usuário autenticado com sucesso!";
    }
    else{
      id_screen.innerHTML="Falha na autenticação";
    }
  }
</script>
