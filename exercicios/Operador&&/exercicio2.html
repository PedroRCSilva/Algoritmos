<body>
    <h2>Informe a sua renda</h2>
    <input id="id_rendaUsuario">

    <h2>Informe renda da sua família</h2>
    <input id="id_rendaFamilia">
   
    <button onclick="verificarRenda()"> Verificar ajuda</button>

<script>
    function verificarRenda() {
        var renda = Number(id_rendaUsuario.value);
        var rendaFamilia= Number(id_rendaFamilia.value)
        if (renda <=1050 && rendaFamilia <=2100) {
            alert("Você terá direito");
        }
        else {
            alert("Você não terá direito");
        }
    }
</script>
