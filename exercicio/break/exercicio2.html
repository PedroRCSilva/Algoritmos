<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe um numero da sorte</label>
  <input type="text" id="input_id">
  <button onclick="acharNumero()">Testar minha sorte</button>
  <div id="div_screen"></div>
</body>

</html>
<script>
  function acharNumero() {
    var numero = Number(input_id.value);
    if(numero>=0 && numero<=100){
    var mensagem = "";
    for (var contador = 1; contador < 20; contador++) {
      var numeroSorte = parseInt(Math.random() * 101);
      if (numero == numeroSorte) {
        mensagem = `Seu numero saiu no sorteio ${contador}°`;
        break
      }
    }
    if (mensagem == '') {
      mensagem = "É, você não tem muita sorte em sorteios, pelo visto";
    }
    
    div_screen.innerHTML=mensagem;
  }
  else{
    alert("Insira um numero maior igual a 0 e menor igual a 100");
  }
  }
</script>
