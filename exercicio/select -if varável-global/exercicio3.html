<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo | Exercicio 3</title>
</head>
<body>
  <h2>Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura.</h2>

  <h3>Informe a temperatura </h3>
  <input type="number" id="id_temperatura"><br><br>
  <button onclick="analisarTemperatura()">Analisar Temperatura</button>
<div id="div_screen"></div>


</body>
</html>
<script>
function analisarTemperatura(){
  var temperatura = Number(id_temperatura.value);

  if(temperatura<=14){
    div_screen.innerHTML="Congelante";
  }
  else if(temperatura<=21){
    div_screen.innerHTML="Com frio";
  }
  else if(temperatura<=24){
    div_screen.innerHTML="Confortavel";
  }
  else if(temperatura<=31){
    div_screen.innerHTML="Com calor";
  }

  else{
    div_screen.innerHTML="Calor escaldante";
  }
}
</script>
