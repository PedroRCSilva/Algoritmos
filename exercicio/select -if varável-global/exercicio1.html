<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo | Exercicio 1</title>
</head>
<body>
  <h2>Crie um programa no qual um profissional de educação física possa determinar de forma mais rápida quais esportes uma pessoa tem uma boa altura para praticar.</h2>

  <h3>Informe sua altura</h3>
  <input type="number" id="id_altura" onkeyup="calcularEsporte()"><br><br>
<div id="div_screen"></div>


</body>
</html>
<script>
function calcularEsporte(){
  var altura = Number(id_altura.value);

  if(altura <=1.65){
    div_screen.innerHTML="Você pode ser piloto de corrida";
  }
  else if(altura <=1.80){
    div_screen.innerHTML="Você pode ser jogador de futebol";
  }
  else{
    div_screen.innerHTML="Você pode ser jogador de volei ou basquete";
  }
}
</script>
