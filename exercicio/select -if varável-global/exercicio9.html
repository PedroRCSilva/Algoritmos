<body>
  <h2>Calculo de meta</h2>

  <h3>Informe a sua meta de economia</h3>
  <input id="id_meta" /><br /><br />
  <h3>Informe o quanto voce tem guardado</h3>
  <input id="id_valor" /><br/><br/>
  <button onclick="analisarEconomia()">Análisar economia</button><br />
  <div id="div_screen"></div>
</body>

</html>
<script>
  function analisarEconomia() {
    var valor = Number(id_valor.value);
    var meta = Number(id_meta.value);
    var calculoDiferenca = valor-meta;

    if (meta == valor) {
      div_screen.innerHTML = " Parabéns, meta alcançada!";
    } else if (valor > meta) {
      div_screen.innerHTML =`Meta ultrapassada em ${calculoDiferenca}`;
    } else {
      div_screen.innerHTML =`Força! Ainda em busca da meta! Falta ${calculoDiferenca*-1}`;
    }
  }
</script>
