  <label for="">INFORME A FREQUENCIA DO ALUNO</label>

  <button onclick="validarMedia()">VALIDAR MÃ‰DIA</button>

<script>
  function validarMedia(){
    var frequencia = Number(in_frequencia.value);
    
    var total= frequencia<50 ? "https://st.depositphotos.com/2117297/2784/i/450/depositphotos_27846735-stock-photo-happy-tourist-sightseeing-city-with.jpg" : "https://cdn.xxl.thumbs.canstockphoto.com.br/tabela-aluno-senta-se-homework-foto_csp83367014.jpg";
    
    div_resultado.innerHTML=`<img src=${total} width="200px">`;
  }

</script>
