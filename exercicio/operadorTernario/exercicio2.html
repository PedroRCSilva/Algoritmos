<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <label for="">INFORME A SUA IDADE</label>
  <input type="text" id="in_idade">
  <br>

  <button onclick="validarIdade()">VALIDAR IDADE</button>
  <div id="div_resultado">

  </div>
</body>
</html>
<script>
  function validarIdade(){
    var idade = Number(in_idade.value);
    var pontos =0;
    var infancia = idade>0;
    var adolescencia = idade>12;
    var velho = idade>=65;

    infancia ? pontos+=10:pontos+=0;
    adolescencia ? pontos+=20:pontos+=0;
    velho ? pontos=50:pontos+=0;

     
      
      

    div_resultado.innerHTML=`JA PASSOU DA INFANCIA ${infancia}<br>
    JA PASSOU DA ADOLESCENCIA ${adolescencia}<br>
    JA PASSOU É UM IDOSO ${velho}<br>
    PONTUAÇÃO : ${pontos}`;
  }

</script>
