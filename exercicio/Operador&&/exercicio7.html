<body>
    <h2>Informe a nota do aluno</h2>
    <br>
    <input id="id_nota">
    <br>
    <h2>Informe a frequencia do aluno</h2>
    <br>
    <input id="id_frequencia">

    <button onclick="verificarFrequencia()">Avaliar aluno</button>

</body>

<script>
    function verificarFrequencia() {
        var nota = Number(id_nota.value);
        var frequencia = Number(id_frequencia.value);

        if(nota>=6 && frequencia>=75) {
            alert("Parabéns! Aprovado!");
        }
        else {
            alert("Infelizmente, não foi dessa vez");
        }
      
    }
</script>
