<body>
    <h2>Informe a temperatura</h2>
    <input id="id_temperatura">
    <button onclick="verificarTemperatura()">Ver situação</button>

</body>

</html>
<script>
    function verificarTemperatura() {
        var temperatura = Number(id_temperatura.value);
        if (temperatura >=21 && temperatura <=24) {
            alert("Temperatura confortavel :)");
        }
        else {
            alert("Temperatura desconfortavel :(");
        }
    }
</script>
