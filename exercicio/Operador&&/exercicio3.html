<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador && | Exercício 3</title>
</head>

<body>
    <h2>Informe a sua nota</h2>
    <input id="id_nota">
    <button onclick="verificarNota()"> Avaliar Aluno</button>

</body>

</html>
<script>
    function verificarNota() {
        var nota = Number(id_nota.value);
        if (nota>=0 && nota<=10) {
            alert("Nota válida");
        }
        else {
            alert("Onde ja se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
