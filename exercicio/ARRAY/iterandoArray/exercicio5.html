<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe o filme</label>
  <input type="text" id="filme"><br>
  <button onclick="adicionarFilme()">ADICIONAR</button>
<div id="div_screen"></div>
</body>

</html>
<script>
  var filmes = [];

  function adicionarFilme() {
    filmes.push(filme.value);
    div_screen.innerHTML=`Total: ${filmes.length} <br> Você mais gosta do ${filmes[0]}<br>`;
    if(filmes[2]==undefined){
      div_screen.innerHTML+=`O seu terceiro favorito não existe <br>`;
    }
    else{
      div_screen.innerHTML+=`O seu terceiro favorito é ${filmes[2]} <br>`;
    }
  }



</script>
