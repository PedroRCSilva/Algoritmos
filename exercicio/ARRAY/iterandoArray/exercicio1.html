<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Pesquise a fruta</label>
  <input type="text" id="in_pesquisa" onkeyup="pesquisar()">
  <div id="div_screen"></div>
</body>

</html>
<script>
  var frutas = ['Maçã', 'Sorvete', 'Banana', 'Couve', 'Cenoura']

  function pesquisar() {
    var pesquisa = in_pesquisa.value;
    var validacao = false;
    var frase = '';
    if (frutas.indexOf(pesquisa) >= 0) {
      frase = `A fruta ${pesquisa} existe na lista`;
    }
    else {
      frase = `Não existe a fruta ${pesquisa} na lista`;
    }
    div_screen.innerHTML=frase;
  }

</script>
