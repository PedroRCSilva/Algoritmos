<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe o filme</label>
  <input type="text" id="filme"><br>
  <button onclick="adicionarFilme()">ADICIONAR</button>
 
 <button onclick="verFavoritos()">Ver favoritos</button>
  <div id="div_screen">FILMES FAVORITOS:<br><br></div>
</body>

</html>
<script>
  var filmes = [];

  function adicionarFilme() {
    filmes.push(filme.value);
  }

  function verFavoritos() {
    for(var i=0;i<filmes.length;i++){
      div_screen.innerHTML+=` ${filmes[i]}<br>`;
    }
    div_screen.innerHTML+=`Total: ${filmes.length} <br> Você mais gosta do ${filmes[0]}<br>Você gosta menos do ${filmes[filmes.length-1]}<br>`;
  }

</script>
