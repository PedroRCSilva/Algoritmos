<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe o nome do aluno</label>
  <input type="text" id="in_aluno"><br>
  <button onclick="adicionarAluno()">CADASTRAR ALUNOS</button>
  <div id="div_screen">LISTA DE ALUNO ORDEM INVERSA:<br><br></div>
</body>

</html>
<script>
  var alunos = [];

  function adicionarAluno() {
    div_screen.innerHTML = ``;
    alunos.push(in_aluno.value);
    for (var i = alunos.length - 1; i >= 0; i--) {
      div_screen.innerHTML += ` ${i} - ${alunos[i]}<br>`;
    }
  }

</script>
