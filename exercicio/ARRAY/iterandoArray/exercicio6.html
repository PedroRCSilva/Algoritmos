<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe o filme</label>
  <input type="text" id="filme"><br>
  <button onclick="adicionarFilme()">CADASTRAR</button>
  <div id="div_screen">FILMES FAVORITOS:<br><br></div>
</body>

</html>
<script>
  var filmes = [];

  function adicionarFilme() {
    div_screen.innerHTML=``;
    filmes.push(filme.value);
    for(var i=0;i<filmes.length;i++){
      div_screen.innerHTML+=` ${filmes[i]}<br>`;
    }
  }



</script>
