<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Informe o salário bruto</h2>
  <input type="text" id="id_salario"><br>
  <br><br>
  <button onclick="calculoSalario()">Calcular</button><br><br>

  <div id="id_screen"></div>
</body>
</html>
<script>
  function calculoSalario(){
    var salario = Number(id_salario.value);
    var valorInss= salario*0.10;
    var valorImpostoRenda = salario*0.20;
    var valorSindical = salario*1/30;
    var totalLiquido = (salario-(valorImpostoRenda+valorInss+valorSindical)).toFixed(2);
    id_screen.innerHTML=`Apesar do seu bruto ser de ${salario} você receberá somente R$ ${totalLiquido}`;
  }


</script>
