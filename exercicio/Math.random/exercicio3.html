<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 150px;
    }
  </style>
</head>
<body>
  <h2>Clique no bot√£o</h2>
  <button onclick="sortearNumero()">Jogar dado</button>
  <div id="div_screen"></div>
</body>
</html>
<script>
  function sortearNumero(){
    var numeroSorteado= parseInt(1+Math.random()*6);
    var imagem=0;
     if(numeroSorteado==1){
      imagem='https://img.freepik.com/icones-gratis/dado-com-seis-faces_318-644.jpg';
     }
     else if(numeroSorteado==2){
      imagem='https://cdn-icons-png.flaticon.com/512/0/2.png'
     }
     else if(numeroSorteado==3){
      imagem='https://cdn-icons-png.flaticon.com/512/37/37561.png'
     }
     else if(numeroSorteado==4){
      imagem='https://openclipart.org/image/800px/96097'
     }
     else if(numeroSorteado==5){
      imagem='http://www.i2clipart.com/cliparts/2/3/3/b/clipart-dado-5-256x256-233b.png'
     }
     else{
      imagem='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnH39TWlM_nNgPV1kRhPfZDKYHu6x_r5MbLsb4HSFV2-durDthMijs8eR-4gSu69BYCuc&usqp=CAU'
     }
     
      div_screen.innerHTML=`LADO: ${numeroSorteado} <br><br><img src="${imagem}">`;
    }

  
</script>
