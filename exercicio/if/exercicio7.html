<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5 - Condicional</title>
  </head>
  <body>
    <h2>
      7.Criar um programa que auxilie o Banco Itado a identificar quem entrou no
      cheque especial.
    </h2>

    Informe o saldo da conta
    <input type="text" id="in_input1" /><br /><br />
    Solicite o valor do débito
    <input type="text" id="in_input2" /><br /><br />
    <div id="id_visor"></div>
    <button onclick="calcularSaldoConta()">Calcular</button>
  </body>
</html>

<script>
  function calcularSaldoConta() {
    var calculoSaldoConta = Number(in_input1.value) - Number(in_input2.value);
    if (calculoSaldoConta < 0) {
      id_visor.innerHTML = `<strong style='color:red;'> O saldo atual da conta corrente é R$ ${calculoSaldoConta}</strong>`;
    }
    if (calculoSaldoConta >= 0) {
      id_visor.innerHTML = `  O saldo atual da conta corrente é R$ ${calculoSaldoConta}`;
    }
  }
</script>
