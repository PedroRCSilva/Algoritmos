<body>
  <h2>Calculo de energia</h2>
  Informe quantos kw/h você consumiu no mês <input type="text" id="in_input1"><br><br>
  <button onclick="calcularEnergia()">Calcular conta de energia</button>
  <div id="id_visor"></div>
</body>
</html>

<script>

  function calcularEnergia(){
    var calculoEnergia =Number(in_input1.value);
    if(calculoEnergia<100){
      calculoEnergia=calculoEnergia*0.90;
    }
    alert(`A conta a ser pega vai ser de R$ ${calculoEnergia}`)
 
  
  }
</script>
