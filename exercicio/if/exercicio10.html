<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 10 - Condicional</title>
  </head>
  <body>
    <h2> Calculo de saldo da conta</h2>

     Informe o saldo da conta
    <input type="text" id="in_input1" /><br /><br />

    <button onclick="calcularSaldoConta()">Verificar Finanças</button>
    <div id="id_visor"></div>
  </body>
</html>

<script>
  function calcularSaldoConta() {
    id_visor.innerHTML = "";
    var saldoConta = Number(in_input1.value);
    if (saldoConta == 0) {
      id_visor.innerHTML = "Conta zerada";
    }
    if (saldoConta < 0) {
      id_visor.innerHTML = "<span style='color:red;'>Esta devendo!</span>";
    }
    if (saldoConta > 0) {
      id_visor.innerHTML = "<span style='color:blue;'>Saldo positivo</span>";
    }
  }
</script>
