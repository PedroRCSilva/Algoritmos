<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1 - Condicional</title>
</head>
<body>
  <h2>Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa</h2>
  Nota 1 <input type="text" id="in_input1"><br><br>
  Nota 2 <input type="text" id="in_input2"><br><br>
  Nota 3 <input type="text" id="in_input3"><br><br>
  <button onclick="calcularMedia()">Análisar desempenho</button>
  <div id="id_visor"></div>
</body>
</html>

<script>

  function calcularMedia(){
    var media = (Number(in_input1.value)+Number(in_input2.value)+Number(in_input3.value))/3;
    if(media>9.4){
      id_visor.innerHTML+="Parabéns, você é fora de série<br>";
    }
    id_visor.innerHTML+=`Sua média foi de ${media},onde ${media} é a média calculada`;


  }
</script>
