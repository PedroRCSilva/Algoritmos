<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo</title>
</head>

<body>
  <button onclick="falarQuarentena()">Diga algo sobre a quarentena</button>
  <div id="div_resultado"></div>
</body>

</html>
<script>
  function falarQuarentena() {
    for (var contador = 0; contador < 7; contador++) {
      div_resultado.innerHTML += "Eu aprendi muita coisa<br>";
    }
  }
  </script>
