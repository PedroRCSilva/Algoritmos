<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="">Informe o preço produto a ser cadastrado no sistema</label><br>
  <input type="text" id="in_preco" type="number"><br><br>
  <button onclick="cadastrar()">CADASTRAR</button><br><br>
  <button onclick="atualizarEstoque()">ATUALIZAR ESTOQUE</button><br>
  <div id="div_resultado"></div>
</body>
</html>
<script>
var estoque = [];
  function cadastrar(){
    var precoProduto=Number(in_preco.value);
    estoque.push(precoProduto);
  }

  function atualizarEstoque(){
    var valorEstoque=0;
    for(var i = 0; i<estoque.length;i++){
      valorEstoque+=estoque[i];
    }
    div_resultado.innerHTML=`Você tem ${estoque.length} produtos  cadastrados no estoque <br> seu estoque vale R$${valorEstoque}`;
  }
</script>
