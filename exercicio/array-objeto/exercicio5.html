<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="">Informe o nome do Produto</label><br>
  <input type="text" id="in_nome"><br>
  <br>
  <br>
  <label>Informe o preço da compra</label><br>
  <input type="text" id="in_preco"><br><br>
  <button onclick="cadastrarCompra()">CADASTRAR COMPRA</button><br><br>

  <div id="div_resultado"></div>
</body>

</html>
<script>

  var estoque = [];
  var preco = [];

  function cadastrarCompra() {
    var precoProduto = Number(in_preco.value);
    var nome = in_nome.value;
    estoque.push(nome);
    preco.push(precoProduto);
    var soma = 0;
    var media = 0;
    var numeroAnteriorCaro=0;
    var numeroAnteriorBarato=preco[0];
    var produtoCaro=estoque[0];
    var produtoBarato=estoque[0];
   
    div_resultado.innerHTML =
        `TOTAL DE COMPRAS:${estoque.length}<br><br>`;
    for (var i = 0; i < preco.length; i++) {

      if(numeroAnteriorCaro<preco[i]){
        produtoCaro=estoque[i];
        numeroAnteriorCaro=preco[i];
      }

      if(numeroAnteriorBarato>preco[i]){
        produtoBarato=estoque[i];
        numeroAnteriorBarato=preco[i]
      }
      soma+=preco[i];
      media=soma/preco.length;
      div_resultado.innerHTML += `
     PRODUTO ${estoque[i]}<br>
     PRECO DA COMPRA R$ ${preco[i].toFixed(2)}<br>
     PREÇO A SER VENDIDO R$ ${(preco[i] * 1.25).toFixed(2)}<br><br>O PRODUTO MAIS CARO É ${produtoCaro}<br>E O PRODUTO MAIS BARATO É ${produtoBarato} <br>A SOMA DOS PREÇOS DOS PRODUTOS ${soma}<br>A MEDIA DOS PREÇOS DOS PRODUTOS ${media.toFixed(2)}<br>
     `
  }
    }
 

</script>
