<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="">Informe a quantidades de multi</label>
  <input type="text" id="id_pessoa"><br><br>

  <div id="div_screen">

  </div>

  <button onclick="analisarMultiplo()">Adoro multiplos de 5</button>
</body>
</html>
<script >
function analisarMultiplo(){
  var qtdMultiplo= id_pessoa.value;
  var contador= 0;
  var verficacao = qtdMultiplo>=20 &&  qtdMultiplo<=100
  while(contador<=qtdMultiplo){
    div_screen.innerHTML+=contador+'<br>';
    contador+=5;
  }
}

</script>
