<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <button onclick="contar()">Numeros cabalisticos</button>
  <div id="div_screen"></div>
</body>

</html>
<script>
  function contar() {
    let i = 1
    while (i <= 30) {
      if (i != 3 && i != 4 && i != 10 && i != 12) {
        div_screen.innerHTML += i +"<br>";
      }
      i++
    }
  }
</script>
