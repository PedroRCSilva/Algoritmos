<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="repetir()">Contar</button>
  <div id="mostrar"></div>
</body>

</html>
<script>
  function repetir(){
    var contador = 0;
    while(contador<=15 ){ 
      mostrar.innerHTML+=contador+"<br>";
      contador++;
    }
  }
</script>
