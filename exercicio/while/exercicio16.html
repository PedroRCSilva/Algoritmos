<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for=""> Informe quantos elefantes</label>
    <input type="number" id="id_e" />
    <button onclick="cantar()">Atazanar a medium</button>
    <div id="div_screen"></div>
  </body>
</html>
<script>
    function cantar(){
      div_screen.innerHTML=''
      let contador=1;
      let contadorElefeante=0;
      let mensagem='';

      while(contador<Number(id_e.value)){
        div_screen.innerHTML+=`1 Elefante incomoda  muita gente<br>`;

          while(contadorElefeante<=contador){
          mensagem+=' incomodam';
          contadorElefeante++;
        }
        div_screen.innerHTML+=`${contador+1} elefantes ${mensagem} muito mais<br>`;
  contador++;

    }
  }
</script>
