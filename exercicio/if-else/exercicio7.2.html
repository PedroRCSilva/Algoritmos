<body>
  <h2>Calculo de média</h2>

   Informe a sua primeira nota   
  <input type="text" id="in_input1"><br><br>

   Informe a sua segunda nota   
  <input type="text" id="in_input2"><br><br>

  <button onclick="calcularMediaAluno()">Calcular media</button>

<script>    

  function calcularMediaAluno(){
    var mediaAluno = (Number(in_input1.value)+Number(in_input2.value)/2);
    if(mediaAluno>=6){
      alert("Parabéns, aprovado!"); 
    }
    else{
    alert("Tente outra vez"); 
    }
  }
</script>
