<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 4 - IF e Else</title>
  </head>
  <body>
    <h2>Programa que analisa a frequencia do aluno</h2>

     Informe a frequencia:
    <input type="text" id="in_input1"/><br/><br/>

    <button onclick="analisarFrequencia()">Analisar frequencia</button>

    <div id="id_visor"></div>
  </body>
</html>

<script>
  function analisarFrequencia() {
    var frequenciaAluno = Number(in_input1.value);
    if (frequenciaAluno < 50) {
      id_visor.innerHTML='<img src="https://thumbs.dreamstime.com/z/turista-dos-desenhos-animados-43638795.jpg" width=300px>'
    } else {
      id_visor.innerHTML='<img src="https://static.vecteezy.com/ti/vetor-gratis/p1/5112925-cartoon-boy-aluno-esta-e-lendo-um-livro-gr%C3%A1tis-vetor.jpg" width=300px">'
    }

  }
</script>
