<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - IF e Else</title>
</head>
<body>
  <h2> Calcular saldo da conta</h2>

   Informe o saldo da sua conta  
  <input type="text" id="in_input1"><br><br>
  Insira o valor do debito(Valor a ser retirada da conta): 
  <input type="text" id="in_input2"><br><br>

  <button onclick="calcularSaldoConta()">Analisar conta</button>

  <div id="id_visor"></div>
</body>
</html>

<script>    

  function calcularSaldoConta(){
    var saldoConta = Number(in_input1.value)-Number(in_input2.value);
    if(saldoConta<0){
      id_visor.innerHTML=`<strong style='color:red;'> O saldo atual da conta corrente é ${saldoConta}</strong>`; 
    }
 else{
  id_visor.innerHTML=`<i style='color:blue;'> O saldo atual da conta corrente é ${saldoConta}</i>`;  
 }
  }
</script>
