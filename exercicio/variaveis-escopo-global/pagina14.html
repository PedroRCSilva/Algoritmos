<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="contabilizarPassos()">Andar em passo</button><button onclick="exibirPassos()">Verficar Passos</button><br><br>
  <div id="id_screen"></div>
</body>

<script>
  var passos = 0;

  function contabilizarPassos(){
    passos++
  }

  function exibirPassos(){
    id_screen.innerHTML=passos;
  }
</script>
